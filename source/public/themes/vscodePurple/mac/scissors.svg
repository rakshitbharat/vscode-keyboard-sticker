<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_scissors" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(156, 39, 176);stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:rgb(156, 39, 176);stop-opacity:0.85"/>
    </linearGradient>
    <filter id="shadow_scissors">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  <rect width="100" height="100" rx="12" fill="url(#grad_scissors)" filter="url(#shadow_scissors)"/>
  <g transform="translate(50,50)" text-anchor="middle" dominant-baseline="middle">
    <text 
      y="-10"
      font-family="Arial, sans-serif" 
      font-size="24" 
      font-weight="bold" 
      fill="white"
      filter="url(#shadow_scissors)"
    >scissors</text>
    <text 
      y="15"
      font-family="Arial, sans-serif" 
      font-size="14" 
      fill="white"
      opacity="0.9"
    >Click</text>
  </g>
</svg>
