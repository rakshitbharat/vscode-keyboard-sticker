<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100">
  <style>
    .bg { fill: rgb(233, 84, 32); }
    .icon { fill: white; }
    text { fill: white; font-family: Arial, sans-serif; }
  </style>
  <defs>
    <linearGradient id="grad_circle-dot" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(233, 84, 32);stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:rgb(233, 84, 32);stop-opacity:0.85"/>
    </linearGradient>
  </defs>
  <rect class="bg" width="100" height="100" rx="8" fill="url(#grad_circle-dot)"/>
  <text x="50" y="50" font-size="24" text-anchor="middle" dominant-baseline="middle" class="icon">
    circle-dot
  </text>
</svg>
