name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Bun âš¡
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies ğŸ“¦
        run: bun install

      - name: Build ğŸ”§
        run: bun run build
        env:
          NEXT_PUBLIC_BASE_PATH: /vscode-keyboard-shortcuts

      - name: Add .nojekyll file ğŸ“„
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
