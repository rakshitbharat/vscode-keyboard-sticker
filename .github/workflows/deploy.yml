name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Add permissions section
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Bun âš¡
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies ðŸ“¦
        run: bun install

      - name: Build ðŸ”§
        run: bun run build
        env:
          NEXT_PUBLIC_BASE_PATH: /vscode-keyboard-sticker

      - name: Add .nojekyll file ðŸ“„
        run: |
          touch out/.nojekyll
          cp -r out/* out/
          echo "vscode-keyboard-sticker.rakshitbharat.com" > out/CNAME

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
